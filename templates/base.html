<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        .card {
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 10px;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -2px;
            bottom: -2px;
            left: -2px;
            right: -2px;
            background: linear-gradient(45deg,
                    red, orange, yellow, green, cyan, blue, violet, red);
            z-index: -1;
            border-radius: 12px;
            background-size: 400% 400%;
            animation: rainbowBorder 6s linear infinite;
        }

        @keyframes rainbowBorder {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card:hover::before {
            opacity: 1;
        }

        .card::before {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
                url('/static/bg.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body
    style="background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/static/bg.png') no-repeat center center fixed; background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('vista_cliente') }}">Catálogo Gym</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('vista_cliente') }}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Menú
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            {% if session.get('vendedor') %}
                            <li><a class="dropdown-item" href="{{ url_for('vista_vendedor') }}">Administrar productos</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
                            {% else %}
                            <li><a class="dropdown-item" href="{{ url_for('login') }}">Iniciar sesión</a></li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
